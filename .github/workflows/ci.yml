name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Diff test
        uses: ./
        with:
          base-resultset-path: .github/fixtures/resultset1.json
          head-resultset-path: .github/fixtures/resultset2.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: No diff test
        uses: ./
        with:
          base-resultset-path: .github/fixtures/resultset1.json
          head-resultset-path: .github/fixtures/resultset1.json
          token: ${{ secrets.GITHUB_TOKEN }}
